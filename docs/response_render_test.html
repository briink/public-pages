<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Renderer Test Page</title>
        <style>
            :root {
                --bg-color: #1a1d21;
                --card-bg: #22262b;
                --text-color: #e8eaed;
                --text-muted: #9aa0a6;
                --border-color: #3c4043;
                --accent-color: #8ab4f8;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                padding: 16px;
                line-height: 1.5;
            }

            .test-container {
                max-width: 1600px;
                margin: 0 auto;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 16px;
                color: var(--accent-color);
            }

            .controls {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 16px;
                padding: 12px;
                background-color: var(--card-bg);
                border-radius: 8px;
                border: 1px solid var(--border-color);
            }

            .controls button {
                padding: 8px 16px;
                background-color: var(--accent-color);
                color: #1a1d21;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 13px;
                font-weight: 500;
            }

            .controls button:hover {
                background-color: #a8c7fa;
            }

            .controls button.active {
                background-color: #81c995;
            }

            .renderer-frame {
                width: 100%;
                height: 800px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                background-color: var(--bg-color);
            }

            .section-label {
                font-size: 11px;
                text-transform: uppercase;
                color: var(--text-muted);
                margin-right: 12px;
                letter-spacing: 0.5px;
            }
        </style>
    </head>
    <body>
        <div class="test-container">
            <h1>Renderer Test Page</h1>

            <div class="controls">
                <span class="section-label">Test Data:</span>
                <button onclick="sendTableResponse()">Table Response</button>
                <button onclick="sendTableResponseWithRefs()">
                    Table + References
                </button>
                <button onclick="sendEQAAnswer()">EQA Answer</button>
                <button onclick="sendEQAListAnswer()">EQA List Answer</button>
                <button onclick="sendEQAWithChoices()">EQA + Choices</button>
                <button onclick="sendDocumentsList()">Documents List</button>
                <button onclick="sendLargeTable()">Large Table (4x15)</button>
                <button onclick="clearRenderer()">Clear</button>
            </div>

            <iframe
                id="renderer"
                class="renderer-frame"
                src="response_render.html"
            ></iframe>
        </div>

        <script>
            const rendererFrame = document.getElementById("renderer");

            function sendToRenderer(type, data, metadata = {}) {
                rendererFrame.contentWindow.postMessage(
                    {
                        type: type,
                        data: data,
                        metadata: metadata,
                    },
                    "*",
                );
            }

            function clearRenderer() {
                rendererFrame.src = rendererFrame.src; // Reload iframe
            }

            // Test: EQA Answer (simple)

                sendToRenderer(

                        response_text:

                        reasoning:

                            {
                                page_content:

                                    page: 45,
                                    file_id: "ar-2023-rev-001",
                                },
                            },

                                },

                        inputs: {
